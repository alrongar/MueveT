<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navegación */
        nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-left {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-right {
            margin-left: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor principal */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header de bienvenida */
        .welcome-header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .welcome-header p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .history-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .history-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* Sección de reservas */
        .bookings-section {
            margin-top: 40px;
        }

        .section-title {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 300;
        }

        /* Grid de tarjetas */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Responsive grid para asegurar máximo 4 por fila */
        @media (min-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 900px) and (max-width: 1199px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 600px) and (max-width: 899px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 599px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Estilos de las tarjetas */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card p {
            margin-bottom: 12px;
            color: #555;
            font-size: 14px;
        }

        .card p strong {
            color: #333;
            font-weight: 600;
            display: inline-block;
            min-width: 80px;
        }

        .card span {
            color: #667eea;
            font-weight: 500;
        }

        /* Botón de cancelar */
        .cancel-form {
            margin-top: 20px;
            text-align: center;
        }

        .cancel-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.3);
        }

        .cancel-btn:active {
            transform: translateY(0);
        }

        /* Estado vacío */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }

            .welcome-header {
                padding: 20px;
                margin-bottom: 30px;
            }

            .welcome-header h1 {
                font-size: 2em;
            }

            .section-title {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            nav .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-left {
                order: 2;
            }

            .nav-right {
                order: 1;
                margin-left: 0;
            }

            nav a {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        /* Indicador de estado */
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-finished {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <a th:href="@{/profile}">Mi perfil</a>
                <a th:href="@{/vehicles}">Vehículos</a>
                <a th:if="${role == 'ROLE_ADMIN'}" th:href="@{/users}">Usuarios</a>
                <a th:if="${role == 'ROLE_ADMIN'}" th:href="@{/bookings}">Préstamos</a>
            </div>
            <div class="nav-right">
                <a th:href="@{/logout}">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="welcome-header">
            <h1 th:text="'¡Bienvenido, ' + ${name} + '!'"></h1>
            <p th:text="'Rol: ' + ${role}"></p>
            
            <a th:if="${role == 'ROLE_USER'}" th:href="@{/bookingRecord}" class="history-btn">
                Ver Historial Completo
            </a>
        </div>

        <div th:if="${role == 'ROLE_USER'}" class="bookings-section">
            <h2 class="section-title">Mis Reservas Activas</h2>
            
            <div th:if="${bookings != null and !bookings.empty}" class="cards-grid">
                <div th:each="booking : ${bookings}" class="card">
                    
                    <p><strong>Vehículo:</strong> <span th:text="${booking.vehicle.brand} + ' ' + ${booking.vehicle.model}"></span></p>
                    <p><strong>Matrícula:</strong> <span th:text="${booking.vehicle.licensePlate}"></span></p>
                    <p><strong>Desde:</strong> <span th:text="${#temporals.format(booking.startDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Hasta:</strong> <span th:text="${#temporals.format(booking.endDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                    
                    <form th:action="@{/cancelBooking}" method="post" class="cancel-form">
                        <input type="hidden" name="bookingId" th:value="${booking.id}" />
                        <button type="submit" class="cancel-btn" th:if="${booking.status != 'FINALIZADO'}">
                            Cancelar Reserva
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${bookings == null or bookings.empty}" class="empty-state">
                <h3>No tienes reservas activas</h3>
                <p>Cuando realices una reserva, aparecerá aquí.</p>
            </div>
        </div>
    </div>
</body>
</html>
