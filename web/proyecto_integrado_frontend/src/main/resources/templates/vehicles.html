<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veh√≠culos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        
        .page-header {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            position: relative;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header h2 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .back-btn {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .back-btn:hover {
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        
        .search-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
            animation: slideUp 0.6s ease-out;
            animation-delay: 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .search-form input[type="text"],
        .search-form input[type="number"],
        .search-form select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 14px;
            font-family: inherit;
            background: #f8fafc;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-form input[type="text"]::placeholder,
        .search-form input[type="number"]::placeholder {
            color: #a0aec0;
            font-style: italic;
        }

        .search-form input[type="text"]:focus,
        .search-form input[type="number"]:focus,
        .search-form select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .search-form select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 18px;
            padding-right: 45px;
        }

        .search-form button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            height: fit-content;
        }

        .search-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .search-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-form button:hover::before {
            left: 100%;
        }

        .search-form button:active {
            transform: translateY(-1px);
        }

        
        .reset-btn-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-start;
            margin-bottom: -10px;

        }

        .reset-btn {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(245, 101, 101, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        /* Grid de tarjetas */
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Responsive grid para asegurar m√°ximo 4 por fila */
        @media (min-width: 1200px) {
            .vehicles-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 900px) and (max-width: 1199px) {
            .vehicles-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 600px) and (max-width: 899px) {
            .vehicles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 599px) {
            .vehicles-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Estilos de las tarjetas */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }
        .card:nth-child(10) { animation-delay: 1.0s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Contenido de la tarjeta */
        .card-content {
            margin-bottom: 20px;
        }

        .card p {
            margin-bottom: 12px;
            color: #555;
            font-size: 16px;
        }

        .card p strong {
            color: #333;
            font-weight: 600;
            display: inline-block;
            min-width: 90px;
        }

        .card span {
            color: #667eea;
            font-weight: 500;
        }

        /* Indicador de disponibilidad */
        .availability-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-available {
            background: #48bb78;
        }

        .status-unavailable {
            background: #f56565;
            animation: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(72, 187, 120, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0);
            }
        }

        /* Bot√≥n Ver m√°s */
        .card-actions {
            text-align: center;
            margin-top: 20px;
        }

        .view-more-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .view-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .view-more-btn:active {
            transform: translateY(0);
        }

        /* Bot√≥n deshabilitado para veh√≠culos no disponibles */
        .view-more-btn.disabled {
            background: #cbd5e0;
            color: #a0aec0;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Estado vac√≠o */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #333;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }

            .page-header {
                padding: 20px;
                margin-bottom: 30px;
            }

            .page-header h2 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 15px;
                display: inline-block;
            }

            .back-btn:hover {
                transform: translateY(-2px);
            }

            .search-form {
                padding: 20px;
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .search-form input[type="text"],
            .search-form input[type="number"],
            .search-form select,
            .search-form button {
                padding: 12px 16px;
            }

            

            .card {
                padding: 20px;
            }

            .card p {
                font-size: 14px;
            }

            .card p strong {
                min-width: 80px;
                display: block;
                margin-bottom: 5px;
            }
        }

        @media (max-width: 480px) {
            .search-form {
                padding: 15px;
                gap: 12px;
            }

            .search-form input[type="text"],
            .search-form input[type="number"],
            .search-form select,
            .search-form button {
                padding: 10px 14px;
                font-size: 13px;
            }
        }

        /* bot√≥n de crear veh√≠culo */

        .create-btn {
            background: linear-gradient(135deg,rgb(142, 250, 223) 0%,rgb(3, 153, 145) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }


        /* T√≠tulo de marca destacado */
        .vehicle-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        /* Icono de coche */
        .car-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="page-header">
            <a th:href="@{/home}" class="back-btn">‚Üê Volver al inicio</a>
            <h2>Veh√≠culos Disponibles</h2>
            
        </div>

        <form th:action="@{/vehicles}" method="get" class="search-form">
            <div class="reset-btn-container">
                <a href="#" onclick="window.location.href='/vehicles'; return false;" class="reset-btn">
                    Limpiar
                </a>
            </div>

            <input type="text" name="searchValue" placeholder="Buscar veh√≠culo..." />
        
            <select name="searchField">
                <option value="brand">Marca</option>
                <option value="model">Modelo</option>
                <option value="type">Tipo</option>
            </select>
        
            <input type="number" name="yearMin" placeholder="A√±o m√≠nimo" min="1900" max="2100" />
            <input type="number" name="yearMax" placeholder="A√±o m√°ximo" min="1900" max="2100" />

            <div th:if="${user.role == 'ROLE_ADMIN'}">
                <label>
                    <input type="checkbox" name="available" value="true"
                           th:checked="${param.available != null}" />
                    Mostrar solo disponibles
                </label>
            </div>

            <button type="submit">üîç Buscar</button>
        </form>

        <div th:if="${vehicles != null and !vehicles.empty}" class="vehicles-grid">
            <div th:each="vehicle : ${vehicles}" class="card">
                <div class="car-icon">üöó</div>
                
                <div class="vehicle-title" th:text="${vehicle.brand} + ' ' + ${vehicle.model}"></div>
                
                <div class="card-content">
                    <p><strong>Marca:</strong> <span th:text="${vehicle.brand}"></span></p>
                    <p><strong>Modelo:</strong> <span th:text="${vehicle.model}"></span></p>
                    <p><strong>Matricula:</strong> <span th:text="${vehicle.licensePlate}"></span></p>
                    
                    
                    <div class="availability-status">
                        <strong>Estado:</strong>
                        <div class="status-dot" th:classappend="${vehicle.available} ? 'status-available' : 'status-unavailable'"></div>
                        <span th:text="${vehicle.available} ? 'Disponible' : 'No disponible'" 
                              th:style="${vehicle.available} ? 'color: #48bb78' : 'color: #f56565'"></span>
                    </div>
                </div>

                <div class="card-actions">
                    <a th:href="@{/vehicleDetails/{licensePlate}(licensePlate=${vehicle.licensePlate})}">
                        <button class="view-more-btn" th:classappend="${!vehicle.available} and ${user.role != 'ROLE_ADMIN'} ? 'disabled' : ''">
                            Ver Detalles
                        </button>
                    </a>
                </div>
            </div>
            
        </div>

        <div th:if="${vehicles == null or vehicles.empty}" class="empty-state">
            <h3>No hay veh√≠culos disponibles</h3>
            <p>En este momento no tenemos veh√≠culos para mostrar.</p>
        </div>
        <div style="text-align: center; margin-top: 16px">
            <div  th:if="${user.role == 'ROLE_ADMIN'}">
                <a th:href="@{/vehicles/create}">
                    <button class="create-btn" type="button">Crear veh√≠culo</button>
                </a>
            </div>
        </div>
        
    </div>
</body>
</html>
